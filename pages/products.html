<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>TopTable - Products</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>
  <script type="application/json" data-pattern="header/header">
    {
      ".prod[class]": "current kilo"
    }
  </script>
  <main class="" id="main" role="main">
    <div class="wrapper">
      <div class="gutter">
        <script type="application/json" data-pattern="navigation/product-search"></script>
      </div>
      <script type="application/json" data-pattern="navigation/product-categories"></script>
      <script type="application/json" data-pattern="navigation/bread-crumbs">
        {
          ".bread-crumbs-category[class]": "bread-crumbs-category bread-crumbs-active",
          ".item[class]": "item hidden"
        }
      </script>
      <section id="products" class="category-all">
        <div id="product-list" class="grid grid-stretch product-sort island-1-2" tabindex="0">
          <div class="unit unit-content-distribute [ xs-1 s-1-2 m-1-3 l-1-3 ] board-games island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
              {
                "img[src]": "../images/catan-card-sq.jpg"
              }
            </script>
          </div>
          <div class="unit unit-content-distribute [ xs-1 s-1-2 m-1-3 l-1-3 ] dice island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
              {
                "h3": "Metallic Spiked Dice",
                "img[src]": "../images/products/spiked-dice.jpg",
                ".italic": "Hand crafted in Norway, set of 7.",
                "p:last-child": "$9.99"
              }
            </script>
          </div>
          <div class="unit unit-content-distribute [ xs-1 s-1-2 m-1-3 l-1-3 ] board-games island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
              {
                "h3": "Clue",
                "img[src]": "../images/products/clue.jpg",
                ".italic": "Be the first to solve the mystery!",
                "p:last-child": "$22.99"
              }
            </script>
          </div>
          <div class="unit unit-content-distribute [ xs-1 s-1-2 m-1-3 l-1-3 ] dice island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
              {
                "a[href]": "product-page.html",
                "h3": "Hurricane",
                "img[src]": "../images/products/dice-set.jpg",
                ".italic": "Set of speckled 7 polyhedral dice.",
                "p:last-child": "$5.99"
              }
            </script>
          </div>
          <div class="unit unit-content-distribute [ xs-1 s-1-2 m-1-3 l-1-3 ] other dice island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
              {
                "h3": "Velour Dragon Dice Bag",
                "img[src]": "../images/products/dragon-bag.jpg",
                ".italic": "Black and gold embroided.",
                "p:last-child": "$9.99"
              }
            </script>
          </div>
          <div class="unit unit-content-distribute [ xs-1 s-1-2 m-1-3 l-1-3 ] other island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
              {
                "h3": "Red Oak Dice Tower",
                "img[src]": "../images/products/dice-tower.jpg",
                ".italic": "Handcrafted, Wyrmwood Games.",
                "p:last-child": "$85.00"
              }
            </script>
          </div>
          <div class="unit unit-content-distribute [ xs-1 s-1-2 m-1-3 l-1-3 ] rpgs island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
              {
                "h3": "D&D 5e Adventure Grid",
                "img[src]": "../images/products/adventure-grid.jpg",
                ".italic": "Take your adventure to the next level!",
                "p:last-child": "$24.99"
              }
            </script>
          </div>
          <div class="unit unit-content-distribute [ xs-1 s-1-2 m-1-3 l-1-3 ] card-games island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
              {
                "h3": "Magic Booster Set",
                "img[src]": "../images/products/magic-card.jpg",
                ".italic": "Modern Masters booster pack.",
                "p:last-child": "$16.99"
              }
            </script>
          </div>
          <div class="unit unit-content-distribute [ xs-1 s-1-2 m-1-3 l-1-3 ] rpgs island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
              {
                "h3": "Barbarian Miniature",
                "img[src]": "../images/products/miniature.jpg",
                ".italic": "1 in miniature, Wizards of the Coast.",
                "p:last-child": "$14.99"
              }
            </script>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script type="application/json" data-pattern="footer/footer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
