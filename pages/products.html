<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>TopTable - Products</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="header/header"></script>
  <main class="" id="main" role="main">
    <script type="application/json" data-pattern="banners/banner">
      {
        "h1": "Spiked Dice",
        "p": "Metallic spiked dice, set of 7"
      }
    </script>
    <script type="application/json" data-pattern="navigation/product-categories"></script>
    <div class="wrapper">
      <div class="gutter">
        <script type="application/json" data-pattern="navigation/product-search"></script>
      </div>
      <div class="grid product-sort category-all island-1-2">
        <div class="unit [ xs-1 s-1-2 m-1-3 l-1-3 ] board-games island-1-2">
          <script type="application/json" data-pattern="cards/product-card">
            {
              "h3": "Board Game"
            }
          </script>
        </div>
        <div class="unit [ xs-1 s-1-2 m-1-3 l-1-3 ] dice island-1-2">
          <script type="application/json" data-pattern="cards/product-card">
            {
              "h3": "Dice"
            }
          </script>
        </div>
        <div class="unit [ xs-1 s-1-2 m-1-3 l-1-3 ] board-games island-1-2">
          <script type="application/json" data-pattern="cards/product-card">
            {
              "h3": "Board Game"
            }
          </script>
        </div>
        <div class="unit [ xs-1 s-1-2 m-1-3 l-1-3 ] dice island-1-2">
          <script type="application/json" data-pattern="cards/product-card">
            {
              "h3": "Dice"
            }
          </script>
        </div>
        <div class="unit [ xs-1 s-1-2 m-1-3 l-1-3 ] accessories island-1-2">
          <script type="application/json" data-pattern="cards/product-card">
            {
              "h3": "Accessories"
            }
          </script>
        </div>
        <div class="unit [ xs-1 s-1-2 m-1-3 l-1-3 ] accessories island-1-2">
          <script type="application/json" data-pattern="cards/product-card">
            {
              "h3": "Accessories"
            }
          </script>
        </div>
        <div class="unit [ xs-1 s-1-2 m-1-3 l-1-3 ] rpgs island-1-2">
          <script type="application/json" data-pattern="cards/product-card">
            {
              "h3": "RPGs"
            }
          </script>
        </div>
        <div class="unit [ xs-1 s-1-2 m-1-3 l-1-3 ] card-games island-1-2">
          <script type="application/json" data-pattern="cards/product-card">
            {
              "h3": "Card Game"
            }
          </script>
        </div>
        <div class="unit [ xs-1 s-1-2 m-1-3 l-1-3 ] accessories island-1-2">
          <script type="application/json" data-pattern="cards/product-card">
            {
              "h3": "Accessories"
            }
          </script>
        </div>
      </div>
    </div>
  </main>
  <script type="application/json" data-pattern="footer/footer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
