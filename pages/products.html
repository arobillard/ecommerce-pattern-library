<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>TopTable - Products</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>
  <script type="application/json" data-pattern="header/header">
    {
      ".prod[class]": "current kilo"
    }
  </script>
  <main class="" id="main" role="main">
    <div class="wrapper">
      <div class="gutter">
        <script type="application/json" data-pattern="navigation/product-search"></script>
      </div>
      <script type="application/json" data-pattern="navigation/product-categories"></script>
      <script type="application/json" data-pattern="navigation/bread-crumbs">
        {
          ".bread-crumbs-category[class]": "bread-crumbs-category bread-crumbs-active",
          ".item[class]": "item hidden"
        }
      </script>
      <section id="products" class="category-all">
        <div id="product-list" class="grid product-sort island-1-2" tabindex="0">
          <div class="unit [ xs-1 s-1-2 m-1-3 l-1-3 ] board-games island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
              {
                "h3": "Board Game"
              }
            </script>
          </div>
          <div class="unit [ xs-1 s-1-2 m-1-3 l-1-3 ] dice island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
              {
                "h3": "Dice"
              }
            </script>
          </div>
          <div class="unit [ xs-1 s-1-2 m-1-3 l-1-3 ] board-games island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
              {
                "h3": "Board Game"
              }
            </script>
          </div>
          <div class="unit [ xs-1 s-1-2 m-1-3 l-1-3 ] dice island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
              {
                "h3": "Dice"
              }
            </script>
          </div>
          <div class="unit [ xs-1 s-1-2 m-1-3 l-1-3 ] other dice island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
              {
                "h3": "Accessories"
              }
            </script>
          </div>
          <div class="unit [ xs-1 s-1-2 m-1-3 l-1-3 ] other island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
              {
                "h3": "Accessories"
              }
            </script>
          </div>
          <div class="unit [ xs-1 s-1-2 m-1-3 l-1-3 ] rpgs island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
              {
                "h3": "RPGs"
              }
            </script>
          </div>
          <div class="unit [ xs-1 s-1-2 m-1-3 l-1-3 ] card-games island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
              {
                "h3": "Card Game"
              }
            </script>
          </div>
          <div class="unit [ xs-1 s-1-2 m-1-3 l-1-3 ] other island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
              {
                "h3": "Accessories"
              }
            </script>
          </div>
        </div>
      </section>
      <div class="grid island-1-2">
        <div class="unit [ xs-1 m-1-2 ] island-1-2">
          <script type="application/json" data-pattern="cards/checkout-card"></script>
        </div>
        <div class="unit [ xs-1 m-1-2 ] island-1-2">
          <script type="application/json" data-pattern="cards/checkout-card"></script>
        </div>
        <div class="unit [ xs-1 m-1-2 ] island-1-2">
          <script type="application/json" data-pattern="cards/checkout-card"></script>
        </div>
        <div class="unit [ xs-1 m-1-2 ] island-1-2">
          <script type="application/json" data-pattern="cards/checkout-card"></script>
        </div>
      </div>
    </div>
  </main>
  <script type="application/json" data-pattern="footer/footer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
