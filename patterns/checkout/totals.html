<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Header</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="checkout.css" rel="stylesheet">
</head>
<body>
  <div class="grid island checkout-totals mega">
    <div class="unit xs-1 m-1-2 unit-offset-m-1-2">
      <div class="grid">
        <div class="unit xs-1-2 pad-t-1-2 pad-b-1-2">
          <p class="push-0">Subtotal:</p>
        </div>
        <div class="unit xs-1-2 pad-t-1-2 pad-b-1-2">
          <p class="push-0">$131.96</p>
        </div>
        <div class="unit xs-1-2 pad-t-1-2 pad-b-1-2">
          <p class="push-0">Shipping:</p>
        </div>
        <div class="unit xs-1-2 pad-t-1-2 pad-b-1-2">
          <p class="push-0">$7.99</p>
        </div>
        <div class="unit xs-1-2 pad-t-1-2 pad-b">
          <p class="push-0">Taxes:</p>
        </div>
        <div class="unit xs-1-2 pad-t-1-2 pad-b">
          <p class="push-0">$18.19</p>
        </div>
        <div class="unit xs-1-2 checkout-total pad-t pad-b-1-2">
          <p class="push-0">Total:</p>
        </div>
        <div class="unit xs-1-2 checkout-total pad-t pad-b-1-2">
          <p class="push-0">$158.14</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../../js/main.js"></script>
</body>
</html>
