<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Photo Array</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="sections.css" rel="stylesheet">
</head>
<body>
  <input id="photo-array-input-1" class="photo-array-input-1" type="radio" name="photo-array" checked>
  <input id="photo-array-input-2" class="photo-array-input-2" type="radio" name="photo-array">
  <input id="photo-array-input-3" class="photo-array-input-3" type="radio" name="photo-array">
  <input id="photo-array-input-4" class="photo-array-input-4" type="radio" name="photo-array">
  <div class="grid island-1-2">
    <div class="unit [ xs-1 ] photo-array-main island-1-2">
      <div class="embed embed-1by1">
        <img class="embed-item photo-array-main-4" src="https://placehold.it/400x400" alt="">
        <img class="embed-item photo-array-main-3" src="https://placehold.it/300x300" alt="">
        <img class="embed-item photo-array-main-2" src="https://placehold.it/200x200" alt="">
        <img class="embed-item photo-array-main-1" src="https://placehold.it/100x100" alt="">
      </div>
    </div>
    <div class="unit [ xs-1-4 ] photo-array-1 island-1-2">
      <label class="photo-array-btn embed embed-1by1" for="photo-array-input-1">
        <img class="embed-item" src="https://placehold.it/100x100" alt="">
      </label>
    </div>
    <div class="unit [ xs-1-4 ] photo-array-2 island-1-2">
      <label class="photo-array-btn embed embed-1by1" for="photo-array-input-2">
        <img class="embed-item" src="https://placehold.it/200x200" alt="">
      </label>
    </div>
    <div class="unit [ xs-1-4 ] photo-array-3 island-1-2">
      <label class="photo-array-btn embed embed-1by1" for="photo-array-input-3">
        <img class="embed-item" src="https://placehold.it/300x300" alt="">
      </label>
    </div>
    <div class="unit [ xs-1-4 ] photo-array-4 island-1-2">
      <label class="photo-array-btn embed embed-1by1" for="photo-array-input-4">
        <img class="embed-item" src="https://placehold.it/400x400" alt="">
      </label>
    </div>
  </div>
</body>
</head>
