<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product Search</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../forms/forms.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="navigation.css" rel="stylesheet">
</head>
<body>
  <input class="category-sales" id="category-sales" type="radio" name="category-select" checked>
  <input class="category-board-games" id="category-board-games" type="radio" name="category-select">
  <input class="category-card-games" id="category-card-games" type="radio" name="category-select">
  <input class="category-rpgs" id="category-rpgs" type="radio" name="category-select">
  <input class="category-dice" id="category-dice" type="radio" name="category-select">
  <input class="category-accessories" id="category-accessories" type="radio" name="category-select">
  <div class="grid category-selector island-1-2 wrapper">
    <label class="unit [ xs-1-3 m-1-6 ] island-1-2 text-center" for="category-sales">
      <div class="embed embed-1by1">
        <img class="embed-item" src="../../images/categories/category-sales.png" alt="">
      </div>
      <p class="bold mega push-0">Sales</p>
    </label>
    <label class="unit [ xs-1-3 m-1-6 ] island-1-2 text-center" for="category-board-games">
      <div class="embed embed-1by1">
        <img class="embed-item" src="../../images/categories/category-board-games.png" alt="">
      </div>
      <p class="bold mega push-0">Board Games</p>
    </label>
    <label class="unit [ xs-1-3 m-1-6 ] island-1-2 text-center" for="category-card-games">
      <div class="embed embed-1by1">
        <img class="embed-item" src="../../images/categories/category-card-games.png" alt="">
      </div>
      <p class="bold mega push-0">Card Games</p>
    </label>
    <label class="unit [ xs-1-3 m-1-6 ] island-1-2 text-center" for="category-rpgs">
      <div class="embed embed-1by1">
        <img class="embed-item" src="../../images/categories/category-rpgs.png" alt="">
      </div>
      <p class="bold mega push-0">RPGs</p>
    </label>
    <label class="unit [ xs-1-3 m-1-6 ] island-1-2 text-center" for="category-dice">
      <div class="embed embed-1by1">
        <img class="embed-item" src="../../images/categories/category-dice.png" alt="">
      </div>
      <p class="bold mega push-0">Dice</p>
    </label>
    <label class="unit [ xs-1-3 m-1-6 ] island-1-2 text-center" for="category-accessories">
      <div class="embed embed-1by1">
        <img class="embed-item" src="../../images/categories/category-accessories.png" alt="">
      </div>
      <p class="bold mega push-0">Other</p>
    </label>
  </div>
</body>
</head>
