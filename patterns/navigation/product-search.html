<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product Search</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../forms/forms.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="navigation.css" rel="stylesheet">
</head>
<body>
  <section class="products">
    <div class="grid grid-middle">
      <div class="unit [ xs-1 m-1-3 ]">
        <h2>Products</h2>
      </div>
      <div class="unit [ xs-1 m-2-3 ] product-search-sort">
        <div class="grid grid-middle">
          <div class="unit [ xs-1 m-1-2 l-2-3 ]">
            <label class="text-primary inline-block valign-middle" for="product-sort">Sort:</label>
            <select class="sort valign-middle" name="">
              <option>Most Popular</option>
              <option>Highest to Lowest</option>
              <option>Lowest to Highest</option>
              <option>Newest Items</option>
            </select>
          </div>
          <div class="unit [ xs-1 m-1-2 l-1-3 ]">
            <input type="search" name="" value="">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</head>
