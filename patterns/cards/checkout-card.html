<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout Card</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="../forms/forms.css" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>
  <div class="card checkout-card grid grid-stretch relative island-1-4">
    <div class="unit [ xs-1-4 ] island-1-4">
      <div class="embed embed-1by1">
        <img class="embed-item" src="https://placehold.it/100x100" alt="">
      </div>
    </div>
    <div class="unit unit-content-distribute [ xs-3-4 ] island-1-4">
      <h3 class="push-0 mega">Product Name</h3>
      <p class="push-0 content-fill milli">Product Description</p>
      <p class="push-1-2">$50.99</p>
      <div class="product-quantity">
        <label class="push-r-1-2 milli" for="product-quantity">Quantity</label>
        <input class="milli" id="product-quantity" name="product-quantity" value="1">
      </div>
    </div>
  </div>
</body>
</html>
